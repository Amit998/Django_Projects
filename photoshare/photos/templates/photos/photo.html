<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
    <title>Photos</title>
</head>
<body>
    

    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                    <div class="" style="height:90vh;">
                        <img style="max-width:100%; max-height:100%;" src="{{ photo.image.url }}" alt="">

                        <p>{{ photo.description }}</p>
                    </div>


                </div>

            </div>
        </div>
    </body>
</body>
</html>
