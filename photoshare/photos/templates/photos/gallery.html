<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
    <title>Gallery</title>

    <!-- CSS only -->

    <style>
        .img-thumbnail{
            height:200px;
            /* width:200px; */
        }


    </style>


</head>
<body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Categories
                </div>

                <ul class="list-group list-group-flush">

                  <a class="list-group-item" href="{% url 'gallery' %}">All</a>
                  
                  {% for category in categories %}

                  <a class="list-group-item" href=" {% url 'gallery' %}?category={{ category.name }} "> {{ category.name }}</a>

                  {% endfor %}


               

                  <li class="list-group-item">
                      <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">Add Photo</a>
                  </li>
                </ul>
              </div>
          </div>

          <div class="col-md-9">


            <div class="row">

              {% for photo in photos %}

                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="img-thumbnail" src="{{ photo.image.url }}" alt="Card image cap">
                        <div class="card-body">
                          <small>Category : {{ photo.category }}</small>
                        </div>
                        <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photos' photo.id %}"  >View</a>
                    </div>
                </div>


                {% empty %}
                <h3>No Photos...</h3>

              
              {% endfor %}

    
             



            </div>


          </div>

       


        </div>
      </div>
</body>
</html>
