<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
    <title>Add Photo</title>
</head>
<body class="m-5">
    <div class="container ">
       
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data"> 
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label >Description</label>
                            <input required name="description" type="text" placeholder="Enter a description" class="form-control"  >
                        </div>

                        <div class="form-group m-3">
                            <label >Select a category</label>
                            <select type="category"  class="form-control"  name="category">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label >Create a new Category</label>
                            <input required type="text" placeholder="create a new category" class="form-control"  name="category_new">
                        </div>



                        <div class="form-group m-3">
                            <label >Upload Image</label>
                            <input required name="image" type="file" class="form-control-file"  >
                        </div>

                        <button class="btn btn-primary" type="submit">Submit</button>


                    </form>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
